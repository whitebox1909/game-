<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image:url('https://iphoneswallpapers.com/wp-content/uploads/2023/06/The-Cyber-Room-iPhone-Wallpaper-HD.jpg') 
                
        
        }
        .card {
            background-color: #5b0079;
            border: 2px solid #35004d;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            color: #fff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #f062be;
            border-color: #ec40a7;
        }
        .btn-primary:hover {
            background-color: #d81b60;
            border-color: #c2185b;
        }
        .btn-secondary {
            background-color: #8e24aa;
            border-color: #7b1fa2;
        }
        .btn-secondary:hover {
            background-color: #6a1b9a;
            border-color: #4a148c;
        }
        .alert {
            color: #fff;
        }
        .alert-warning {
            background-color: #ffca28;
            border-color: #ffb300;
        }
        .alert-success {
            background-color: #4caf50;
            border-color: #388e3c;
        }
        .alert-danger {
            background-color: #e535d9;
            border-color: #d32fc0;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <div class="alert alert-danger" role="alert">
            <h1 style="font-size:4rem;">Random Guess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Input your number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control mb-2">
                    <button class="btn btn-primary" id="submit">Submit Guess</button>
                </div>
                <div class="alert" id="result"></div>
                <button class="btn btn-secondary mt-2" id="reset" style="display: none;">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 101);
        const resultElement = document.getElementById('result');
        const submitButton = document.getElementById('submit');
        const resetButton = document.getElementById('reset');
        const userInput = document.getElementById('user-input');

        function guessNum() {
            const guess = Number(userInput.value);
            if (isNaN(guess) || guess < 1 || guess > 100) {
                resultElement.textContent = "Please enter a number between 1 and 100.";
                resultElement.className = "alert alert-warning";
                return;
            }
            
            if (guess === randomNumber) {
                resultElement.textContent = "Success! You guessed the number.";
                resultElement.className = "alert alert-success";
                submitButton.disabled = true;
                resetButton.style.display = 'block';
            } else if (guess < randomNumber) {
                resultElement.textContent = "Too small! Try again.";
                resultElement.className = "alert alert-danger";
            } else {
                resultElement.textContent = "Too large! Try again.";
                resultElement.className = "alert alert-danger";
            }
        }

        function resetGame() {
            userInput.value = '';
            resultElement.textContent = '';
            resultElement.className = '';
            submitButton.disabled = false;
            resetButton.style.display = 'none';
            // Optionally, reset the random number
            // randomNumber = Math.floor(Math.random() * 101);
        }

        submitButton.addEventListener('click', guessNum);
        resetButton.addEventListener('click', resetGame);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
